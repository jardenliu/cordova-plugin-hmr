<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cordova Webpack Hot Module Reload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
        }

        body {
            display: flex;
        }

        .container {
            display: flex;
            width: calc(100% - 32px);
            height: calc(100% - 32px);
            margin: 16px;
            background: #fff;
            border-radius: 10px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            margin-bottom: 20px;
            color: #303133;
        }

        .start-btn {
            border: none;
            padding: 10px 16px;
            background: #09d566;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
            outline: none;
        }

        .start-btn:active {
            background: #08c05c;
        }

        .start-btn:hover {
            box-shadow: 0 12px 18px -10px #b5f2d1, 0px 4px 23px 0px rgba(0, 0, 0, 0.1), 0px 8px 10px -5px #d8f8e7;
        }

        .address-input {
            padding: 5px 10px;
            margin: 10px;
            width: 280px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="title">Cordova Plugin HMR</h2>
        <div>Remote Url: <input id="input" class="address-input" /></div>
        <button id="start-btn" class="start-btn">Start Remote Page</button>
    </div>

    <script>
        var isAutoRemote = false

        var targetUrl = "__TARGET_URL__"
        var btn = document.querySelector('#start-btn');
        btn.addEventListener('click', function (e) {
            window.location.href = targetUrl
        });

        var input = document.querySelector('#input')
        input.value = targetUrl

        input.addEventListener('input', function (e) {
            targetUrl = e.target.value;
        })

        try {
            isAutoRemote = __AUTO_REMOTE__
        } catch (e) {}

        if (isAutoRemote) {
            window.location.href = targetUrl
        }
    </script>
</body>

</html>
